<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Galeria Responsiva</title>
</head>
<body>
  <section class="gallery min-vh-100">
    <div class="text-center pt-5">
      <h1>Galeria</h1>
      <p style="margin-bottom: 30px;"><strong>Bienvenido a mi galeria. <br>Dariel Castillo (2023-1794)</strong></p>
    </div>
    <div class="container-lg">
      <div class="row gy-4">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="https://static.vecteezy.com/system/resources/thumbnails/026/511/933/small_2x/red-guitar-on-the-beach-ai-generated-photo.jpg" alt="beach" class="gallery-item">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="https://i.pinimg.com/736x/50/8a/cd/508acd462f3019ce752bb423af602080.jpg" alt="beach" class="gallery-item">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="https://cdn.shopify.com/s/files/1/0995/5544/files/square_e59b6dd3-b08c-49b6-9947-0a79cecc48a1_grande.jpg?v=1532343630" class="gallery-item">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="https://wallpapers.com/images/hd/night-aesthetic-couple-on-beach-qqjc2zfin29kky4i.jpg" class="gallery-item">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="https://www.shutterstock.com/image-photo/vintage-beach-background-600nw-112981333.jpg" class="gallery-item">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="https://i.pinimg.com/736x/04/86/15/04861552c285fa3721beb677cd6d683e.jpg" class="gallery-item">
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="https://www.shutterstock.com/image-photo/vintage-beach-background-600nw-112981333.jpg" class="modal-img" alt="modal-img">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
